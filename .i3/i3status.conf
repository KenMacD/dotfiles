#        separator = " "
#        separator_color = "#00FF00"

general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "disk /"
#order += "disk /home/"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "ethernet tun0"
order += "wireless wlp4s0"
#order += "volume master"
#order += "ethernet eth0"
order += "battery 0"
#order += "pomodoro"
order += "load"
order += "tztime local"


wireless wlp4s0 {
#        format_up = "W: (%quality at %essid) %ip"
        format_up = "(%essid) %ip"
        format_down = "Wifi down"
}

volume master {
        format = "%volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

ethernet tun0 {
        format_up = "VPN: %ip"
        format_down = "VPN: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 1 {
        format = "B: %status %percentage"
#        format = "B: %status %percentage %remaining"
#        format = "Battery: %percentage"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd-wlp1s0.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "Load: %1min"
}

disk "/" {
        format = "%avail"
}

disk "/home/" {
        format = "%avail"
}

